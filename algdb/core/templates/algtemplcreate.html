{% extends "master.html" %}

{% block scripts %}
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/talgcreator.js"></script>
{% endblock %}

{% block content %}
<form id="addtalgform" method="POST">
{% csrf_token %}
<div class="form-group"><label>Название алгоритма</label><input type="text" id="talgname" class="form-control" name="algname"></div>

<div class="form-group"><label>Операторы</label></div>
<table class="table table-striped table-hover" id="selectedops" style="display: none;">
	<thead> <tr> <th>ID</th> <th>Name</th> <th></th></tr> </thead>
	<tbody>
	</tbody>
</table>
<input id="addopbutton" type="button" class="btn btn-primary btn-block" value="Добавить оператор"/><br/>
<div class="form-group"><label>Параметры</label></div>
<table class="table table-striped table-hover" id="selectedparams" style="display: none;">
	<thead> <tr> <th>ID</th> <th>Type</th><th>Name</th>  <th></th></tr> </thead>
	<tbody>
	</tbody>
</table>
<input id="addparambutton" type="button" class="btn btn-primary btn-block" value="Добавить параметр"/><br/>
<div class="form-group"><label>Описание алгоритма</label><textarea class="form-control" name="algdesc"></textarea></div>
<br/><br/>
<input id="addtalgbutton" type="submit" class="btn btn-primary btn-block" value="Добавить алгоритм">
</form>
<!-- Modal -->
<div class="modal fade" id="addopdialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Способ добавления оператора</h4>
      </div>
      <div class="modal-body">
        <input id="addopbutton" type="submit" class="btn btn-primary btn-block" value="Добавить существующий оператор"/>
        <input id="addopbutton" type="submit" class="btn btn-primary btn-block" value="Создать новый оператор"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="selectopdialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Выбор оператора</h4>
      </div>
      <div class="modal-body" >
        <div class="input-group" method="GET">
			<input type="text" name="algname" class="form-control" >
			<span class="input-group-addon">
		        <button  type="button" style="background: transparent;border: 0px;">
		            <span class="glyphicon glyphicon-search"></span>
		        </button>
		    </span>
		</div>
		<br/>
		<div  style="max-height: 400px;overflow-y: auto;">
			<table class="table table-striped table-hover">
				<thead> <tr> <th>ID</th> <th>Name</th> </tr> </thead>
				<tbody>
						<tr class="clickable-row" data-href=''><td>dfkj</td><td>kfj</td></tr>
				</tbody>
			</table>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addparamdialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Способ добавления параметра</h4>
      </div>
      <div class="modal-body">
        <input id="addopbutton" type="submit" class="btn btn-primary btn-block" value="Добавить существующий параметр"/>
        <input id="addopbutton" type="submit" class="btn btn-primary btn-block" value="Создать новый параметр"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="selectparamdialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Выбор параметра</h4>
      </div>
      <div class="modal-body" >
        <div class="input-group" method="GET">
			<input type="text" name="algname" class="form-control" >
			<span class="input-group-addon">
		        <button  type="button" style="background: transparent;border: 0px;">
		            <span class="glyphicon glyphicon-search"></span>
		        </button>
		    </span>
		</div>
		<br/>
		<div  style="max-height: 400px;overflow-y: auto;">
			<table class="table table-striped table-hover">
				<thead> <tr> <th>ID</th> <th>Type</th> <th>Name</th> </tr> </thead>
				<tbody>
						<tr class="clickable-row" data-href=''><td>dfkj</td><td>kfj</td></tr>
				</tbody>
			</table>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function(){
    new TemplAlgCreator();
});
</script>

{% endblock %}
